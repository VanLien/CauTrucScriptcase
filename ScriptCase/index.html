<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinhNgay</title>
</head>
<body>
<script>
    let month=parseInt(prompt("Nhập Tháng muốn Xem..!"));
    if (month<1 || month>12)
        alert("Thong Tin Khong Dung");
    else {
         switch (month) {
            case 4:
            case 6:
            case 9:
            case 11:
                alert("Thang co 30 ngay");
                break;
            case 2:
                alert("thang co 29 ngay");
                break;
            default:
                alert("thang co 31 ngay");
                break;
    }
    }
</script>
</body>
</html>
